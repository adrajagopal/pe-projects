<!DOCTYPE html>
<html lang="en">
<head>

	<title>Litter</title>

	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Litter</h1>

		<p class="tweet-body">why covid doesn't affect old fuckers the way that libs say it does, a thread ---></p>

			</a>
